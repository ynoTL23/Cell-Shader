<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Challenge 2</title>
</head>

<body>
    <!-- Title and Command Center -->
    <header>
        <h1>DOM Challenge 2</h1>
        <!-- Options to manipulate the grid -->
        <div class="command-center">
            <button class="buttons" onclick="updateTable('addRow')">Add Row</button>
            <button class="buttons" onclick="updateTable('deleteRow')">Delete Row</button>
            <button class="buttons" onclick="updateTable('addCol')">Add Column</button>
            <button class="buttons" onclick="updateTable('deleteCol')">Delete Column</button>
            <select name="color-menu" id="color-menu">
                    <option value="white"       id="white"          style="background-color: white;" selected>  White</option>
                    <option value="lightgray"   id="lightgray"      style="background-color: lightgray;">       Light Gray</option>
                    <option value="slategray"   id="slategray"      style="background-color: slategray;">       Slate Gray</option>
                    <option value="deeppink"    id="deeppink"       style="background-color: deeppink;">        Deep Pink</option>
                    <option value="red"         id="red"            style="background-color: red;">             Red</option>
                    <option value="crimson"     id="crimson"        style="background-color: crimson;">         Crimson</option>
                    <option value="lime"        id="lime"           style="background-color: lime;">            Lime</option>
                    <option value="green"       id="green"          style="background-color: green;">           Green</option>
                    <option value="darkgreen"   id="darkgreen"      style="background-color: darkgreen;">       Dark Green</option>
                    <option value="aqua"        id="aqua"           style="background-color: aqua;">            Aqua</option>
                    <option value="blue"        id="blue"           style="background-color: blue;">            Blue</option>
                    <option value="darkblue"    id="darkblue"       style="background-color: darkblue;">        Dark Blue</option>
                    <option value="darkviolet"  id="darkviolet"     style="background-color: darkviolet;">      Dark Violet</option>
                    <option value="purple"      id="purple"         style="background-color: purple;">          Purple</option>
                    <option value="indigo"      id="indigo"         style="background-color: indigo;">          Indigo</option>
                    <option value="yellow"      id="yellow"         style="background-color: yellow;">          Yellow</option>
                    <option value="orange"      id="orange"         style="background-color: orange;">          Orange</option>
                    <option value="darkorange"  id="darkorange"     style="background-color: darkorange;">      Dark Orange</option>
                </select>
            <button class="buttons" onclick="updateTable('fillAll')">Fill all cells</button>
            <button class="buttons" onclick="updateTable('fillUncolored')">Fill all uncolored cells</button>
            <button class="buttons" onclick="updateTable('reset')">Reset cells</button>
        </div>
    </header>
    <div class="content">
        <table ondragstart="return false">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
